<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/viewshop.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper" style="padding-top: 50px;background-color: #fff;height: 100vh;">
        <div class="header-top">
            <i class="fas fa-arrow-left" onclick="window.history.go(-1);"></i>
            <h3>Hi, Friends!</h3>
        </div>
        <div class="card-check">
            <div id="body-check"></div>
            <h3 id="pesanOut">Terima Kasih. Pesanan Sukses!</h3>
            <p>Pesanan anda akan segara diproses, Anda dapat memantau pesanan anda dimenu "Pesanan Saya"</p>
            <div class="kode-promo">
                <div class="promo-head">
                    <h3>ORD10937362 <br><span>Senin, 3 Mei 2022</span></h3>
                    <span class="status-pesanan">Sedang Diproses</span>
                </div>
                <div class="promo-body">
                    <h4>Estimasi Pesanan Sampai</h4>
                    <span>Selasa, 4 May 2022</span>
                </div>
            </div>
            <div class="btn-next">
                <button class="outline-red">Beli Lagi</button>
                <button class="btn-red">Detail Pesanan</button>
            </div>
        </div>


    </div>

    <script>
        $(document).ready(function () {
            const bodyCheck = $("#body-check");
            const pesanOut = $("#pesanOut");
            const statusOrder = $(".status-pesanan");
            let time;

            function setFunction() {
                time = setTimeout(loadTemplate, 500)
            }
            function loadTemplate() {
                let status = 'success';
                let element;
                if (status == "success") {
                    element = '<div class="card"><div class="success-alert"><i class="fas fa-check"></i></div></div>';
                } else {
                    element = '<div class="card"><div class="fail-alert"><i class="fas fa-times"></i></div></div>';
                    pesanOut.html("<h3>Pesanan Anda Gagal diproses!</h3>");
                    statusOrder.html("-");
                }
                bodyCheck.html(element);
            }
            setFunction();
        })
    </script>
</body>

</html>
